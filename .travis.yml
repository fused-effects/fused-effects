dist: xenial
language: haskell
addons:
  apt:
    packages:
    - cabal-install-2.4
ghc:
- 8.2
- 8.4
- 8.6
before_install:
- export PATH="${PATH#*:}"
- echo "$PATH"
- cabal new-update
install:
- cabal new-build --only-dependencies --enable-tests
script:
- cabal new-build --enable-tests
- cabal new-test
- cabal new-haddock
- cabal new-sdist
- cabal check
